# k8s/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-golang-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-golang-app
  template:
    metadata:
      labels:
        app: my-golang-app
    spec:
      containers:
      - name: my-golang-app
        image: knoxuser/helloapp:latest
        # imagePullPolicy: Never  # Ensure Kubernetes doesn't try to pull the image
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-golang-app
spec:
  selector:
    app: my-golang-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
